{% extends "frontend/base.html" %}

{% load static %}

{% block title %}
Contact Us | ResuSpark
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <p class="text-center text-muted">We'd love to hear from you! Please fill out the form below, and we'll get back to you as soon as possible.</p>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="https://formspree.io/f/mqaeqjqy" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="_subject" placeholder="Enter the subject" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>

</script>
{% endblock %}

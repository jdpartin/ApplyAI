<div class="modal fade" id="certificationModal" tabindex="-1" aria-labelledby="certificationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="certificationModalLabel">Add/Edit Certification</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="certificationForm">
                    <div class="mb-3">
                        <label for="certificationName" class="form-label">Certification Name</label>
                        <input type="text" class="form-control" id="certificationName" name="certification_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="issuingOrganization" class="form-label">Issuing Organization</label>
                        <input type="text" class="form-control" id="issuingOrganization" name="issuing_organization" required>
                    </div>
                    <div class="mb-3">
                        <label for="issueDate" class="form-label">Issue Date</label>
                        <input type="date" class="form-control" id="issueDate" name="issue_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="expirationDate" class="form-label">Expiration Date</label>
                        <input type="date" class="form-control" id="expirationDate" name="expiration_date">
                    </div>
                    <div class="mb-3">
                        <label for="credentialId" class="form-label">Credential ID</label>
                        <input type="text" class="form-control" id="credentialId" name="credential_id">
                    </div>
                    <div class="mb-3">
                        <label for="credentialUrl" class="form-label">Credential URL</label>
                        <input type="url" class="form-control" id="credentialUrl" name="credential_url">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

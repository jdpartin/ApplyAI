<div class="container">
    <form method="POST" action="{% url 'cover_letter_modal' %}" id="cover_letter_modal">

        {% csrf_token %}

        {% if coverletter.id %}
        <input type="text" style="display:none;" name="id" value="{{ coverletter.id }}">
        {% endif %}

        <div class="text-center mb-4">
            <h1>Cover Letter Editor</h1>
            <p>Create or edit your cover letter below</p>
        </div>

        <!-- Cover Letter Name -->
        <div class="mb-4">
            <label for="coverLetterName" class="form-label">Cover Letter Name</label>
            <input id="coverLetterName"
                   type="text"
                   class="form-control"
                   placeholder="Enter a name for your cover letter"
                   name="name"
                   value="{{ coverletter.name }}">
        </div>

        <!-- Cover Letter Purpose -->
        <div class="mb-4">
            <label for="coverLetterPurpose" class="form-label">Purpose</label>
            <input id="coverLetterPurpose"
                   type="text"
                   class="form-control"
                   name="purpose"
                   placeholder="Enter the purpose of this cover letter"
                   value="{{ coverletter.purpose }}">
        </div>

        <!-- Cover Letter Text -->
        <div class="mb-4">
            <label for="coverLetterText" class="form-label">Your Cover Letter</label>
            <textarea id="coverLetterText"
                      class="form-control"
                      rows="10"
                      name="text"
                      placeholder="Write your cover letter here...">{{ coverletter.text }}</textarea>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-primary w-100" type="button" onclick="submitCreateCoverLetterForm();">Submit</button>

    </form>
</div>

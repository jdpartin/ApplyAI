<form id="workExperienceForm">
    <h3>Add/Edit Work Experience</h3>
    <div class="mb-3">
        <label for="jobTitle" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="jobTitle" name="job_title" value="{{ experience.job_title }}" required>
    </div>
    <div class="mb-3">
        <label for="companyName" class="form-label">Company Name</label>
        <input type="text" class="form-control" id="companyName" name="company_name" value="{{ experience.company_name }}" required>
    </div>
    <div class="mb-3">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="date" class="form-control" id="startDate" name="start_date" value="{{ experience.start_date }}" required>
    </div>
    <div class="mb-3">
        <label for="endDate" class="form-label">End Date</label>
        <input type="date" class="form-control" id="endDate" name="end_date" value="{{ experience.end_date }}">
    </div>
    <div class="mb-3">
        <label for="jobDescription" class="form-label">Job Description</label>
        <textarea class="form-control" id="jobDescription" name="job_description">{{ experience.job_description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Save</button>
</form>

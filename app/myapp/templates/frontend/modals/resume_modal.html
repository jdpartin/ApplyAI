<div class="container">
    <div class="text-center mb-4">
        <h1>Resume Builder</h1>
        <p>Customize your resume by selecting the information to include.</p>
    </div>

    <!-- This Resume Info -->
    <div class="resume-section">
        <div class="resume-header">
            <h3>Resume Details</h3>
        </div>
        <div class="resume-content">
            <div class="mb-3">
                <label for="resumeName" class="form-label">Resume Name</label>
                <input type="text" class="form-control" id="resumeName" placeholder="Enter a name for this resume">
            </div>
            <div class="mb-3">
                <label for="resumePurpose" class="form-label">Purpose</label>
                <textarea class="form-control" id="resumePurpose" rows="3" placeholder="Describe the purpose of this resume"></textarea>
            </div>
        </div>
    </div>

    <!-- Personal Information -->
    <div class="resume-section">
        <div class="resume-header">
            <h3>Personal Information</h3>
        </div>
        <div class="resume-content">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includePhone">
                <label class="form-check-label" for="includePhone">Phone</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includeEmail">
                <label class="form-check-label" for="includeEmail">Email</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includeAddress">
                <label class="form-check-label" for="includeAddress">Address</label>
            </div>
            <div class="mt-3">
                <label for="personalSummary" class="form-label">Summary</label>
                <textarea class="form-control" id="personalSummary" rows="3" placeholder="Add a summary for this resume"></textarea>
            </div>
        </div>
    </div>

    <!-- Education -->
    <div class="resume-section">
        <div class="resume-header">
            <h3>Education</h3>
        </div>
        <div class="resume-content">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includeEducation1">
                <label class="form-check-label" for="includeEducation1">BS in AI at WGU</label>
            </div>
            <div class="mt-3">
                <label for="educationSummary" class="form-label">Tailored Description</label>
                <textarea class="form-control" id="educationSummary" rows="3" placeholder="Tailor the job description for this resume"></textarea>
            </div>
        </div>
    </div>

    <!-- Skills -->
    <div class="resume-section">
        <div class="resume-header">
            <h3>Skills</h3>
        </div>
        <div class="resume-content">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includeSkill1">
                <label class="form-check-label" for="includeSkill1">JavaScript</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includeSkill2">
                <label class="form-check-label" for="includeSkill2">Python</label>
            </div>
        </div>
    </div>

    <!-- Projects -->
    <div class="resume-section">
        <div class="resume-header">
            <h3>Projects</h3>
        </div>
        <div class="resume-content">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includeProject1">
                <label class="form-check-label" for="includeProject1">Portfolio Website</label>
            </div>
        </div>
    </div>

    <!-- Certifications -->
    <div class="resume-section">
        <div class="resume-header">
            <h3>Certifications</h3>
        </div>
        <div class="resume-content">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includeCertification1">
                <label class="form-check-label" for="includeCertification1">Certified Scrum Master (CSM)</label>
            </div>
        </div>
    </div>
</div>
